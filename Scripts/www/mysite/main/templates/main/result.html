<body style="background-color: #dddddd;">
    <div style="display: flex; justify-content: flex-start;">
            <form  style="display: flex; flex-flow: row wrap;"  action="{% url 'main:result' %}" method="POST">

                <img style="width: 150px; heigh: 55px;" src="https://i.ibb.co/zrNM2xG/LOGO.png" alt="the pic is not available" />

                {% csrf_token %}
                <label for="resultSearchBar"></label>
                <input  type="search" style="margin-top: 8px; font-size: 15px; font-weight: bold;  width: 400px; position: relative; border-radius: 10px; box-shadow: 5px 5px 5px #444444; height: 35px; border-radius: 10px;" placeholder="{{ search }}" name="search">
                <span><button style="margin-top: 8px; font-size: 10px; margin-left: 10px; position: relative; height: 35px; width: 70px; box-shadow: 5px 5px 5px #444444; border-radius: 10px;"><b>Search</b></button></span>
            </form>
    </div>
